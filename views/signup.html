<div ng-controller="signupCtrl" class="" style="margin:50px"><h2>Sign Up Form</h2><br><br><form role="form" class="col-md-6"><div class="form-group"><label for="name" class="sr-only">Name</label><input ng-model="name" type="text" class="form-control" id="name" name="name" placeholder="Your Name"></div><div class="form-group"><label for="dept" class="sr-only">Department</label><input ng-model="dpt" type="text" class="form-control" id="dept" name="dept" placeholder="Your Department"></div><div class="form-group"><label for="email" class="sr-only">Email address</label><input ng-model="email" type="email" class="form-control" id="email" name="email" placeholder="Enter email"></div><div class="form-group"><label for="username" class="sr-only">Username</label><input ng-model="user" type="text" class="form-control" id="username" name="username" placeholder="Enter Username"></div><div class="form-group"><label for="password" class="sr-only">Password</label><input ng-model="pwd" type="password" class="form-control" id="password" name="password" placeholder="Enter Password"></div><div class="form-group"><label for="exampleInputFile" class="sr-only">Upload a Passport</label><input type="file" id="displayImage" name="displayImage"><p class="help-block">A small passport size image would do</p></div><button type="submit" class="btn btn-lg btn-success" ng-click="submit()">Submit <i class="fa fa-cloud-upload"></i></button></form><div class="col-md-6" align="left"><div><h3><span class="text-danger">Name:</span> {{name}}</h3><h3><span class="text-danger">Department:</span> {{dpt}}</h3><h3><span class="text-danger">Email:</span> {{email}}</h3><h3><span class="text-danger">Username:</span> {{user}}</h3></div></div></div>
